<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <!-- Content -->
        <input
          type="text"
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button class="copyBtn" data-copy>
          <span class="tooltip" data-copyMsg></span
          ><img src="./assets/copy.png" alt="copy" height="24px" width="24px" />
        </button>
      </div>

      <div class="input-container">
        <!-- Passoword Length -->

        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <!-- Slider -->

        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-length-slider
        />

        <!-- Checkboxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div class="check">
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include symbols</label>
        </div>

        <!-- Strength Section -->

        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>

        <!-- Generate Password -->
        <button class="generateBtn">Generate Passoword</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
